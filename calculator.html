        </section>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="lib/vanilla-tilt.js"></script>

            VanillaTilt.init(document.querySelector(".input"), {
                max: 10,
                speed: 250,
                glare:true,
                "max-glare":0.2,
            });
